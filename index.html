<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Ping coming soon page</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<header>
		<div class="header-image"><img src="./images/logo.svg" alt="logo"></div>
	</header>
	<main>
		<section>
			<h1>We are launching <strong>soon!</strong></h1>
			<h6>Subscribe and get notified</h6>
		</section>
		<section>
			<form action="#!">
				<div class="form-control">
					<input type="email" name="notifyEmail" id="notifyEmail" required placeholder="Your email address...">
				</div>
				<div class="form-control-btn">
					<button>Notify Me</button>
				</div>
			</form>
		</section>
		<section>
			<img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
		</section>
	</main>
	<footer>
		<div class="footer-social">
			<ul>
				<li><a href="#!"><span class="bi bi-facebook"></span></a></li>
				<li><a href="#!"><span class="bi bi-twitter"></span></a></li>
				<li><a href="#!"><span class="bi bi-instagram"></span></a></li>
			</ul>
		</div>
		<div class="footer-content">
			<span>@ Copyright Ping. All rights reserved.</span>
		</div>
	</footer>
	
</body>
</html>
